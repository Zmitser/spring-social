<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="includes/head  :: head"></head>
<body>
<div th:include="includes/header :: header"></div>
<div class="panel panel-default">

    <div class="panel-heading">
        <h3 class="panel-title">Please signup</h3>
    </div>

    <div class="panel-body">

        <form class="form-signin" th:object="${signupForm}" th:action="@{/signup}" method="post" role="form">
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p th:text="#{signupForm.hasErrors}">Error Message</p>
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" id="email" class="form-control" placeholder="Email"  th:field="*{email}"/>
                <span class="help-block" th:if="${#fields.hasErrors('email')}">
                            <ul>
                                <li th:each="err : ${#fields.errors('email')}" th:text="${err}"></li>
                            </ul>
                    </span>
            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Name"  th:field="*{name}"/>
                <span class="help-block" th:if="${#fields.hasErrors('name')}">
                            <ul>
                                <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                            </ul>
                    </span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" id="password" class="form-control" placeholder="Password"  th:field="*{password}"/>
                <span class="help-block" th:if="${#fields.hasErrors('password')}">
                            <ul>
                                <li th:each="err : ${#fields.errors('password')}" th:text="${err}"></li>
                            </ul>
               </span>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>

        </form>
    </div>
</div>
<div th:include="includes/footer :: footer"></div>
</body>
</html>
