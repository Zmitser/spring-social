<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="includes/head  :: head"></head>
<body>
<div th:include="includes/header :: header"></div>
<h3>Connect to Facebook</h3>
<div class="alert alert-danger" role="alert" th:if="${social_addConnection_duplicate} != ''">
    Duplicate connection. Are you trying to access same facebook account from multiple users?
</div>

<form action="/connect/facebook" th:action="@{/connect/facebook}" method="POST">
    <input type="hidden" name="scope" th:value="${facebookScope}" th:field="*{facebookScope}"/>
    <div class="alert alert-info">
        <p>You aren't connected to Facebook. Click the button to connect this application with your Facebook account.</p>
    </div>
    <p><button type="submit" class="btn btn-primary">Connect to Facebook</button></p>
</form>

<div th:include="includes/footer :: footer"></div>
</body>
</html>
