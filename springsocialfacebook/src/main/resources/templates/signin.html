<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="includes/head  :: head"></head>
<body>
<div th:include="includes/header :: header"></div>
<div class="panel panel-default">

    <div class="panel-heading">
        <h3 class="panel-title">Please signup</h3>
    </div>

    <div class="panel-body">

        <form class="form-signin"  method="post" role="form">

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" id="email" class="form-control" placeholder="Email"/>
            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Name"/>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" id="password" class="form-control" placeholder="Password"/>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
            <a class="btn btn-default" href="/forgot-password" th:href="@{/forgot-password}">Forgot Password</a>
            <a class="btn btn-default" href="/auth/facebook?scope=${facebookScope}" th:href="@{'/auth/facebook?scope=' + ${facebookScope}}">Facebook Sign In</a>
        </form>
    </div>
</div>
<div th:include="includes/footer :: footer"></div>
</body>
</html>
